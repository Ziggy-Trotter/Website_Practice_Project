<!DOCTYPE html>
<html>

<head>

  <title>Guessing Game</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&display=swap" rel="stylesheet">

</head>

<body>

  <header>Guessing Game</header>
  <div id="container" class="guess_container">
    <h2 class="heading2">Enter a number between 1 and 9</h2>

    <div class="inputdiv">
      <form onsubmit="return false">
        <input type=number class="input" id="inputNumber" max="9" min="1" onkeypress="return event.keyCode != 13;">
        <button class="button" onclick="guess(document.getElementById('inputNumber').value)">SUBMIT ANSWER</button>
      </form>
      <textarea id="outputNumber" name="text" class="text" style="font-size: 44px" disabled></textarea>
    </div>
  </div>

  <div class="keepscrolling">
    <h2 class="h2">Keep Scrolling <br> <span class="arrow">&#8595;</span></h2>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <header>Animal Game</header>
  <h2 class="a-h2">Type in Horse, Cat or Panda</h2>
  <div id="container" class="animal_container">
    <div class="inputdiv">
      <form onsubmit="return false">

        <input type="text" class="input" id="inputAnimal" onkeyup="animal()">
        <textarea id="outputAnimal" class="text" style="font-size: 44px" disabled></textarea>


      </form>
    </div>
  </div>




</body>

</html>
